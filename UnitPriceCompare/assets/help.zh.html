<h2>比价易</h2>
<p>联系作者: <a href="mailto:leoliang@gmail.com">leoliang@gmail.com</a></p>
<h3>功能</h3>
<p>比较不同数量包装的商品的单价，看看哪个更便宜.</p>
<p>支持不同单位的比较 (如公斤与磅).</p>
<p>可以用算术表达式来输入数量 (如 250*6+100).</p>
<h3>使用例子</h3>
<p>你去买巧克力，最后选中了两款，想从中挑便宜些的那款.</p>
<p>第一款:</p><img src="item1.jpg"/>
<p>在软件中添加一项:</p><img src="item1input.png"/>
<p>第二款:</p><img src="item2.jpg"/>
<p>在软件中再添加一项:</p><img src="item2input.png"/>
<p>现在你会发现第一款更值得购买，因为第二款的单价比第一款贵了32%.</p>
